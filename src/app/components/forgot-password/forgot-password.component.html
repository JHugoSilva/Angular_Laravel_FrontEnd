<div class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-body">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
                <div class="alert alert-danger alert-dismissible" *ngIf="message">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <h5><i class="icon fas fa-ban"></i> {{ message }}!</h5>
                </div>
                <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" ngModel placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger pl-1" *ngIf="error.email">{{ error.email }}</p>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="wait">Request new
                                password</button>
                        </div>
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a routerLink="/login">Login</a>
                </p>
            </div>
        </div>
    </div>
