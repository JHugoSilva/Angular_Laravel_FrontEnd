<div class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-body">
          <p class="login-box-msg">New Password</p>
          <div class="alert alert-warning alert-dismissible" *ngIf="message">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <h5><i class="icon fas fa-ban"></i> {{ message }}!</h5>
          </div>
          <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" ngModel placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <p class="text-danger pl-1" *ngIf="error.password">{{ error.password }}</p>
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password_confirmation" ngModel placeholder="Confirm Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Change password</button>
              </div>
            </div>
          </form>
          <p class="mt-3 mb-1">
            <a routerLink="/login">Login</a>
          </p>
        </div>
      </div>
    </div>
</div>
